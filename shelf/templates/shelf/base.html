<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hogarth Book Library</title>
    {% load staticfiles %}

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.1.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hogarth Book Library</h1>
    <div id="orders">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Return</a></li>
      </ul>
    </div>
    <div class="search-open" style="display: block;">
        <div class="input-group">
            <form action = "/search/" method="get">

                <input type="text" placeholder="Search" class="form-control" name ="query">
                <span class="input-group-btn">
                    <button type="button" class="btn-u" value="Search">Go</button>
                </span>
            </form>
        </div><!-- /input-group -->
    </div>
    {% block content %}

    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-3.1.1-dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
